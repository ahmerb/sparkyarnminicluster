plugins {
    id 'java'
    id 'scala'
    id 'application'
    // id 'com.github.johnrengelman.shadow' version '1.2.3'
}

mainClassName='sparkyarnminicluster.HelloSpark'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // compile 'com.google.guava:guava:28.1-jre'

    compile "org.scala-lang:scala-library:"+scalaVersion
    compile "org.scala-lang:scala-reflect:"+scalaVersion
    compile "org.scala-lang:scala-compiler:"+scalaVersion

    compile 'org.apache.spark:spark-mllib_2.11:2.1.0'
    compile 'org.apache.spark:spark-sql_2.11:2.1.0'
    compile 'org.apache.spark:spark-streaming-flume-assembly_2.11:2.1.0'
    compile 'org.apache.spark:spark-graphx_2.11:2.1.0'
    compile 'org.apache.spark:spark-launcher_2.11:2.1.0'
    compile 'org.apache.spark:spark-catalyst_2.11:2.1.0'
    compile 'org.apache.spark:spark-streaming_2.11:2.1.0'
    compile 'org.apache.spark:spark-core_2.11:2.1.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    compile 'com.holdenkarau:spark-testing-base_2.11:2.1.0_0.14.0'

    compile group: 'org.apache.hadoop', name: 'hadoop-common', version:'2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-yarn-common', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version:'2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-app', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-shuffle', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.8.3'
    compile group: 'org.apache.hadoop', name: 'hadoop-auth', version: '2.8.3'
    // compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
